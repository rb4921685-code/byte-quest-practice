<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExplainThis.ai - AI Text Simplifier</title>

    <!-- Markdown rendering library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            overflow-x: hidden;
            max-width: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .complexity-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .complexity-btn {
            padding: 12px 24px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .complexity-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }

        .complexity-btn.active {
            background: #667eea;
            color: white;
        }

        .input-section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-explain {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
        }

        .btn-explain:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-explain:active {
            transform: translateY(0);
        }

        .btn-explain:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-section {
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-section.show {
            display: block;
        }

        .result-box {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .result-label {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .result-text {
            color: #333;
            line-height: 1.8;
            font-size: 1.05rem;
        }

        /* Markdown Styling */
        .result-text h1,
        .result-text h2,
        .result-text h3 {
            color: #667eea;
            margin-top: 20px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .result-text h1 {
            font-size: 1.8rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .result-text h2 {
            font-size: 1.5rem;
        }

        .result-text h3 {
            font-size: 1.3rem;
        }

        .result-text p {
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .result-text strong {
            color: #764ba2;
            font-weight: 600;
        }

        .result-text em {
            font-style: italic;
            color: #555;
        }

        .result-text ul,
        .result-text ol {
            margin: 15px 0;
            padding-left: 25px;
        }

        .result-text li {
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .result-text table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .result-text th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        .result-text td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-text tr:last-child td {
            border-bottom: none;
        }

        .result-text tr:hover {
            background: #f8f9ff;
        }

        .result-text code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #d63384;
            font-size: 0.95em;
        }

        .result-text pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0;
        }

        .result-text pre code {
            background: transparent;
            color: inherit;
            padding: 0;
        }

        .result-text blockquote {
            border-left: 4px solid #667eea;
            padding-left: 15px;
            margin: 15px 0;
            color: #555;
            font-style: italic;
        }

        .result-text hr {
            border: none;
            border-top: 2px solid #e0e0e0;
            margin: 25px 0;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.1rem;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: #ffe6e6;
            border-left: 4px solid #ff4444;
            padding: 15px;
            border-radius: 8px;
            color: #cc0000;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            html {
                font-size: 14px;
            }

            body {
                padding: 5px;
                align-items: flex-start;
            }

            .container {
                padding: 12px;
                border-radius: 12px;
                max-width: 100vw;
                width: calc(100vw - 10px);
                margin: 0;
                box-sizing: border-box;
            }

            h1 {
                font-size: 1.4rem;
                margin-bottom: 6px;
                word-wrap: break-word;
            }

            .subtitle {
                font-size: 0.8rem;
                margin-bottom: 12px;
            }

            .complexity-selector {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 6px;
                margin-bottom: 12px;
            }

            .complexity-btn {
                padding: 6px 2px;
                font-size: 0.7rem;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            label {
                font-size: 0.85rem;
                margin-bottom: 6px;
            }

            textarea {
                font-size: 0.85rem;
                padding: 8px;
                min-height: 70px;
                width: 100%;
                box-sizing: border-box;
            }

            .btn-explain {
                font-size: 0.9rem;
                padding: 10px;
                margin-bottom: 12px;
                width: 100%;
                box-sizing: border-box;
            }

            .result-box {
                padding: 10px;
                margin-top: 12px;
                box-sizing: border-box;
            }

            .result-label {
                font-size: 0.85rem;
                margin-bottom: 6px;
            }

            .result-text {
                font-size: 0.85rem;
                word-wrap: break-word;
                overflow-wrap: break-word;
                line-height: 1.4;
            }

            .result-text h1 {
                font-size: 1.2rem;
                margin-top: 10px;
                margin-bottom: 4px;
                padding-bottom: 4px;
                border-bottom: 2px solid #667eea;
                /* Main heading underline */
            }

            .result-text h2 {
                font-size: 1rem;
                margin-top: 12px;
                margin-bottom: 4px;
                padding-bottom: 2px;
                border-bottom: 1px solid #ddd;
                /* Subheading underline */
                color: #764ba2;
            }

            .result-text h3 {
                font-size: 0.95rem;
                margin-top: 10px;
                margin-bottom: 3px;
                text-decoration: underline;
                /* Underline specific text */
                text-decoration-color: #667eea;
            }

            .result-text p {
                margin-bottom: 6px;
                /* Reduced gap */
            }

            .result-text ul,
            .result-text ol {
                margin: 5px 0;
                padding-left: 18px;
            }

            .result-text li {
                margin-bottom: 3px;
                line-height: 1.35;
            }

            /* Mobile responsive tables */
            .result-text table {
                display: block;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                font-size: 0.7rem;
                margin: 8px 0;
                width: 100%;
                box-sizing: border-box;
            }

            .result-text th,
            .result-text td {
                padding: 4px;
                min-width: 60px;
            }

            .result-box {
                overflow-x: hidden;
                max-height: none;
            }

            .result-text pre {
                overflow-x: auto;
                font-size: 0.7rem;
                padding: 8px;
                margin: 6px 0;
            }

            .result-text code {
                font-size: 0.75rem;
                word-break: break-all;
            }

            .loading {
                padding: 10px;
                font-size: 0.85rem;
            }

            .spinner {
                width: 30px;
                height: 30px;
                margin: 10px auto;
            }
        }

        /* Extra small screens */
        @media (max-width: 480px) {
            .container {
                padding: 12px;
            }

            h1 {
                font-size: 1.3rem;
            }

            .subtitle {
                font-size: 0.8rem;
            }

            .complexity-btn {
                font-size: 0.75rem;
                padding: 6px 2px;
            }

            textarea {
                font-size: 0.85rem;
                min-height: 70px;
            }

            .result-text {
                font-size: 0.8rem;
            }

            .result-text h2 {
                font-size: 0.95rem;
            }

            .result-text table {
                font-size: 0.7rem;
            }

            .result-text th,
            .result-text td {
                padding: 4px;
                min-width: 60px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ü§ñ ExplainThis.ai</h1>
        <p class="subtitle">Simplify complex text with AI - Just paste and press Enter!</p>

        <div class="complexity-selector">
            <button class="complexity-btn active" data-level="1">üë∂ 5-Year-Old</button>
            <button class="complexity-btn" data-level="2">üßë Teenager</button>
            <button class="complexity-btn" data-level="3">üë®‚Äçüíº Adult</button>
        </div>

        <div class="input-section">
            <label for="inputText">üìù Paste your complex text here:</label>
            <textarea id="inputText" rows="3"
                placeholder="Example: The party of the first part shall indemnify and hold harmless..."></textarea>
        </div>

        <button class="btn-explain" id="explainBtn">‚ú® Explain It Simply (Press Enter)</button>

        <div id="loadingSection" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Processing your text...</p>
        </div>

        <div id="resultSection" class="result-section">
            <div class="result-box">
                <div class="result-label">‚úÖ Simplified Explanation:</div>
                <div class="result-text" id="resultText"></div>
            </div>
        </div>

        <div id="errorSection" style="display: none;"></div>
    </div>

    <script>
        let selectedComplexity = '1';

        // Complexity selector
        document.querySelectorAll('.complexity-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                document.querySelectorAll('.complexity-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedComplexity = this.dataset.level;
                console.log('Selected complexity:', selectedComplexity); // Debug log
            });
        });

        // Enter key to submit
        document.getElementById('inputText').addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                explainText();
            }
        });

        // Button click
        document.getElementById('explainBtn').addEventListener('click', explainText);

        async function explainText() {
            const text = document.getElementById('inputText').value.trim();

            if (!text) {
                showError('Please enter some text to explain!');
                return;
            }

            // Show loading
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('resultSection').classList.remove('show');
            document.getElementById('errorSection').style.display = 'none';
            document.getElementById('explainBtn').disabled = true;

            try {
                const payload = {
                    text: text,
                    complexity: selectedComplexity
                };
                console.log('Sending to API:', payload); // Debug log

                const response = await fetch('/api/explain', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                // Hide loading
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('explainBtn').disabled = false;

                if (data.success) {
                    // Custom markdown parser - converts markdown to HTML
                    let html = data.simplified;

                    // First, convert bullet points (before bold conversion to avoid conflicts)
                    html = html.replace(/^[\*\-] (.+)$/gim, '<li>$1</li>');
                    html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');

                    // Convert headings
                    html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
                    html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
                    html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');

                    // Convert bold and italic (after bullet points to avoid conflicts)
                    // Use global flag to catch all instances
                    html = html.replace(/\*\*\*(.+?)\*\*\*/g, '<strong><em>$1</em></strong>');
                    html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
                    html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');

                    // Clean up any remaining single asterisks (edge cases)
                    html = html.replace(/\*/g, '');

                    // Convert line breaks
                    html = html.replace(/\n\n/g, '</p><p>');
                    html = html.replace(/\n/g, '<br>');

                    // Convert tables
                    html = convertMarkdownTables(html);

                    // Wrap in paragraph
                    html = '<p>' + html + '</p>';

                    // Clean up extra p tags
                    html = html.replace(/<p><\/p>/g, '');
                    html = html.replace(/<p><h/g, '<h');
                    html = html.replace(/<\/h([123])><\/p>/g, '</h$1>');
                    html = html.replace(/<p><ul>/g, '<ul>');
                    html = html.replace(/<\/ul><\/p>/g, '</ul>');
                    html = html.replace(/<p><table>/g, '<table>');
                    html = html.replace(/<\/table><\/p>/g, '</table>');

                    document.getElementById('resultText').innerHTML = html;
                    document.getElementById('resultSection').classList.add('show');
                } else {
                    showError(data.error || 'An error occurred');
                }
            } catch (error) {
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('explainBtn').disabled = false;
                showError('Failed to connect to the server. Make sure the server is running.');
            }
        }

        function convertMarkdownTables(text) {
            // Simple table converter
            const lines = text.split('\n');
            let inTable = false;
            let result = [];
            let tableRows = [];

            for (let line of lines) {
                if (line.includes('|')) {
                    if (!inTable) {
                        inTable = true;
                        tableRows = [];
                    }
                    tableRows.push(line);
                } else {
                    if (inTable) {
                        // Process table
                        let tableHTML = '<table>';
                        let isHeader = true;
                        for (let row of tableRows) {
                            if (row.includes('---')) continue; // Skip separator
                            const cells = row.split('|').filter(c => c.trim());
                            const tag = isHeader ? 'th' : 'td';
                            tableHTML += '<tr>';
                            for (let cell of cells) {
                                tableHTML += `<${tag}>${cell.trim()}</${tag}>`;
                            }
                            tableHTML += '</tr>';
                            isHeader = false;
                        }
                        tableHTML += '</table>';
                        result.push(tableHTML);
                        inTable = false;
                    }
                    result.push(line);
                }
            }

            if (inTable) {
                // Process remaining table
                let tableHTML = '<table>';
                let isHeader = true;
                for (let row of tableRows) {
                    if (row.includes('---')) continue;
                    const cells = row.split('|').filter(c => c.trim());
                    const tag = isHeader ? 'th' : 'td';
                    tableHTML += '<tr>';
                    for (let cell of cells) {
                        tableHTML += `<${tag}>${cell.trim()}</${tag}>`;
                    }
                    tableHTML += '</tr>';
                    isHeader = false;
                }
                tableHTML += '</table>';
                result.push(tableHTML);
            }

            return result.join('\n');
        }

        function showError(message) {
            const errorSection = document.getElementById('errorSection');
            errorSection.innerHTML = `<div class="error">‚ùå ${message}</div>`;
            errorSection.style.display = 'block';
        }
    </script>
</body>

</html>
